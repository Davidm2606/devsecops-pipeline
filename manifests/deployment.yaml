apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devsecops
  template:
    metadata:
      labels:
        app: devsecops
    spec:
      containers:
        - name: devsecops-app
          image: mateo566/devsecops-app:latest
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
